<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic-Form</title>
</head>
<body>
<form>
	<label for="name">Name</label>
	<input type="text" id="name" name="name" placeholder="Jenny Rai" maxlength="25" required><br><br>
	<label for="email">email</label>
	<input type="email" id="email" placeholder="test@example.com" autofocus required><br><br>
	<label>Password</label>
    <input type="Password" name="Password" minlength="6" required><br><br>
    <label>Category</label>
    <select required>
    	<option>Student</option>
    	<option>Employee</option>
    	<option selected>Freelancer</option>
    </select><br><br>
    <label>Event date</label>
    <input type="date" name="date" required><br><br>
    <label>No of tickets</label><br>
    <input type="radio" name="subject" value="1ticket" required>1 ticket<br><br>
    <input type="radio" name="subject" value="2ticket" checked>2 ticket<br><br>
    <input type="radio" name="subject" value="3ticket">3 ticket<br><br>
    <label>Payment:</label>
    <input type="checkbox" name="payment" required>Online Payment<br><br>
    <label>Notes</label><br>
    <textarea cols="30" rows="5" placeholder="Write here"></textarea><br><br>
    <input type="submit" value="submit"><br><br>
    
</form>
</body>
</html>
